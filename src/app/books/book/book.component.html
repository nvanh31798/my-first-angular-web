<li class="p-6 m-4 card grid justify-items-stretch">
    <div class="flex">
        <img [src]="book.image" [alt]="book.name" width="100" height="100" />
        <div class="p-3">
            <p class="title">
                {{ book.name | titlecase }} by {{ book.author | uppercase }}
            </p>
            <p class="currency">
                {{ book.amount | currency:'VND' }}
            </p>
        </div>
    </div>
    <div class="grid justify-items-center p-2">
        <button class="py-2 px-4 bg-blue-900 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 h-10 w-30" (click)="addtoCart()">Add to Cart</button>
    </div>
</li>
