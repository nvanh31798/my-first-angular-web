<div *ngIf="getCart().length > 0">
    <div *ngFor="let book of getCart()" class="card">
        <p class="my-4 text-2xl">{{ book.name }}</p>
        <button class="py-2 px-4 bg-red-400 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 h-10 w-30" (click)="removeFromCart( book )">Remove</button>
    </div>
</div>
<div *ngIf="getCart().length == 0">No Book in your cart</div>
